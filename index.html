<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/45d3776aa6.js" crossorigin="anonymous"></script>
 
 
</head>
<body>

  <div class="main_container">
    <header>
      <div class="header">
        <img src="./images/logo.svg" alt="Logo" class="logo">
      </div>
    </header>
  
    <main>
      <div class="main">
        <div class="hero_image_container">
          <img src="./images/illustration-mockups.svg" alt="hero image" class="hero_image">
        </div>
        <div class="hero_section">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="title_description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <div class="CTA_btn_container">
            <a href="#" class="CTA_btn"> Register </a>
          </div>
        </div>
      </div>
    </main>
  
    <footer>
      <div class="footer">
        <div class="social_icons">

          <div class="social_icon">
            <a href="#" class="social_link"><i class="fab fa-facebook-f aria-hidden="true" ></i></a>
          </div>
          <div class="social_icon">
            <a href="" class="social_link"><i class="fab fa-twitter" aria-hidden="true"></i></a>
          </div>
          <div class="social_icon">
            <a href="" class="social_link"><i class="fab fa-instagram" aria-hidden="true"></i></a>
          </div>

        </div>
      </div>
    </footer>
  </div>  

</body>
</html>
